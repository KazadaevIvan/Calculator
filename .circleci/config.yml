version: 2.1
jobs:
  run-tests:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: Install npm dependencies
          command: npm install --save
      - run:
          name: Run tests
          command: node ./node_modules/@wdio/cli/bin/wdio.js
workflows:
  build_test:
    jobs:
      - run_tests
