version: 2.1
jobs:
  run-tests:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: Install npm dependencies
          command: npm install --save
      - run:
          name: Run tests
          command: node_modules/.bin/wdio wdio.conf.js
workflows:
  build_test:
    jobs:
      - run-tests
